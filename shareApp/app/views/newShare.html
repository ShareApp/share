<div id="content">
    <div id="new-share">
        <div class="share-item big {{ share.getTypeDisplay(share.type) }}-type">
            <div class="type-ico-container">
                <span></span>
            </div>
            <a class="people-ico-container left" href="#/friends/{{ fromUser.id }}">
                <fb-profile-picture user-id="fromUser.get('facebookid')"></fb-profile-picture>
                <span class="name">
                    {{ fromUser.get('firstName') }}
                </span>
            </a>
            <a class="people-ico-container right" href="#/friends/{{ toUser.id }}">
                <span class="name" >
                    {{ toUser.get('firstName') }}
                </span>
                <fb-profile-picture user-id="toUser.get('facebookid')"></fb-profile-picture>
            </a>
            <div ng-switch on="share.type" class="img-container">
                <img src="img/low-share-top-big.png" srcset="img/high-share-top-big.png 1.5x" class="share-frame gradient"/>

                <div class="file-input-container">
                    <input onchange="angular.element(this).scope().uploadPhoto(this.files)" type="file" accept="image/*;capture=camera">
                    <div class="btn photo file-input">
                        <span class="icon"></span><span class="text">{{ 'Tap to upload Photo' | translate }}</span>
                    </div>
                </div>

                <img ng-show="share.img" class="share-img" ng-src="{{ share.img.urlOrData() }}" vertically-positioned preloader alt="{{ share.text }}"/>
                <div class='preloader-container'>
                    <div class='preloader'></div>
                </div>

                <img ng-hide="share.img" ng-switch-when="0" class="share-placeholder" ng-src="img/backgrounds/green.jpg" alt="{{ share.text }}"/>
                <img ng-hide="share.img" ng-switch-when="1" class="share-placeholder" ng-src="img/backgrounds/orange.jpg" alt="{{ share.text }}"/>
                <img ng-hide="share.img" ng-switch-when="2" class="share-placeholder" ng-src="img/backgrounds/purple.jpg" alt="{{ share.text }}"/>
            </div>
            <div class="content">
                <div class="time-input time" ng-show="share.type==0">
                     <div class="ico"></div>

                    <input id="num-hours" scroll-after-focus type="number" min="0" max="999" ng-model="share.hours">
                    <span class="title">:</span>
                    <input id="num-minutes" scroll-after-focus type="number" min="0" max="45" step="15" ng-model="share.minutes">
                </div>

                <textarea required scroll-after-focus name="text"
                          placeholder="{{ 'Description' | translate }}" ng-model="share.text"></textarea>
                <input id="share-public-flag-checkbox" scroll-after-focus type="checkbox" ng-model="share.isPublic">
                <label for="share-public-flag-checkbox">
                    {{ 'Public' | translate }}
                    <span class="checkbox"></span>
                </label>
                <input id="share-postfb-flag-checkbox" scroll-after-focus type="checkbox" ng-model="postOnFB">
                <label for="share-postfb-flag-checkbox" ng-hide="!isOnline">
                    {{ 'Post to Facebook' | translate }}
                    <span class="checkbox"></span>
                </label>
            </div>
            <div class="toolbar clearfix">
                <div class="separator"></div>
                <div class="btn txt shareit" ng-click="saving || share.saveShare(postOnFB); saving=true">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
